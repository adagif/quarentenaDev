<!DOCTYPE html>
<html>
<head>
	<title>Meses do ano</title>
</head>
<body>

<h1>MESES DO ANO</h1>

<script type="text/javascript">
	n=prompt("Digite o número do mês que você gostaria de saber:");
	if(n==1){
		document.write("JANEIRO");
	}
	if(n==2){
		document.write("FEVEREIRO");
	}
	if(n==3){
		document.write("MARÇO");
	}
	if(n==4){
		document.write("ABRIL");
	}
	if(n==5){
		document.write("MAIO");
	}
	if(n==6){
		document.write("JUNHO");
	}
	if(n==7){
		document.write("JULHO");
	}
	if(n==8){
		document.write("AGOSTO");
	}
	if(n==9){
		document.write("SETEMBRO");
	}
	if(n==10){
		document.write("OUTUBRO");
	}
	if(n==11){
		document.write("NOVEMBRO");
	}
	if(n==12){
		document.write("DEZEMBRO");
	}
	else if(n>12){
		document.write("NÃO EXISTE");
	}
</script>


</body>
</html>
