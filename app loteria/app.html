		console.log(aleatorio)
		//alert(aleatorio)
		chute = prompt("Digite seu número")
		numeroCerto = chute==aleatorio;

		while(chute>10||chute<0){
		chute = prompt("Números maiores que 10 são inválidos,tente novamente!")
}
		if(numeroCerto){
		paragrafoResultado.innerHTML = 'Você ganhou o sorteio!'
	}
	if(!numeroCerto){
		paragrafoResultado.innerHTML = 'Tente outra vez!'
	}

	}

</script>
